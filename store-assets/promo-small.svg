<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 280">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f98012"/>
      <stop offset="100%" style="stop-color:#e8720c"/>
    </linearGradient>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B1538"/>
      <stop offset="100%" style="stop-color:#6d1029"/>
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a61d44"/>
      <stop offset="100%" style="stop-color:#8B1538"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="440" height="280" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="400" cy="40" r="80" fill="white" opacity="0.1"/>
  <circle cx="40" cy="250" r="60" fill="white" opacity="0.1"/>

  <!-- Logo icon -->
  <g transform="translate(30, 60)">
    <rect width="100" height="100" rx="20" fill="white" opacity="0.2"/>
    <g transform="translate(15, 12)">
      <polygon points="15,10 35,10 35,45 15,35" fill="url(#grad1)"/>
      <polygon points="35,10 55,20 55,55 35,45" fill="url(#grad2)"/>
      <polygon points="15,35 35,45 35,65 15,55" fill="#6d1029"/>
      <polygon points="35,45 55,55 55,65 35,65" fill="#8B1538"/>
      <g transform="translate(45, 45)">
        <path d="M2,18 L18,2 L23,7 L7,23 L0,26 L2,18 Z" fill="white"/>
      </g>
    </g>
  </g>

  <!-- Text -->
  <text x="150" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="white">Moodle Editor</text>
  <text x="150" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="white">Switcher</text>

  <text x="150" y="170" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="white" opacity="0.9">Switch between Moodle editors</text>
  <text x="150" y="190" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="white" opacity="0.9">with a single click</text>

</svg>
