<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 560">
  <defs>
    <linearGradient id="bgMarquee" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f98012"/>
      <stop offset="100%" style="stop-color:#e8720c"/>
    </linearGradient>
    <linearGradient id="grad1m" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B1538"/>
      <stop offset="100%" style="stop-color:#6d1029"/>
    </linearGradient>
    <linearGradient id="grad2m" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a61d44"/>
      <stop offset="100%" style="stop-color:#8B1538"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1400" height="560" fill="url(#bgMarquee)"/>

  <!-- Decorative elements -->
  <circle cx="1350" cy="80" r="150" fill="white" opacity="0.1"/>
  <circle cx="50" cy="500" r="120" fill="white" opacity="0.1"/>
  <circle cx="1200" cy="480" r="80" fill="white" opacity="0.05"/>

  <!-- Left side: Logo and text -->
  <g transform="translate(100, 120)">
    <!-- Logo -->
    <g transform="translate(0, 20)">
      <rect width="160" height="160" rx="32" fill="white" opacity="0.2"/>
      <g transform="translate(25, 20)">
        <polygon points="25,15 55,15 55,70 25,55" fill="url(#grad1m)"/>
        <polygon points="55,15 85,30 85,85 55,70" fill="url(#grad2m)"/>
        <polygon points="25,55 55,70 55,100 25,85" fill="#6d1029"/>
        <polygon points="55,70 85,85 85,100 55,100" fill="#8B1538"/>
        <g transform="translate(70, 70)">
          <path d="M3,25 L25,3 L32,10 L10,32 L0,36 L3,25 Z" fill="white"/>
        </g>
      </g>
    </g>

    <!-- Title -->
    <text x="190" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="white">Moodle Editor</text>
    <text x="190" y="145" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="white">Switcher</text>

    <!-- Subtitle -->
    <text x="190" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="white" opacity="0.9">Switch between Moodle text editors with one click</text>

    <!-- Features -->
    <g transform="translate(190, 240)">
      <circle cx="10" cy="10" r="6" fill="white"/>
      <text x="30" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="white" opacity="0.9">TinyMCE - Full-featured rich text editor</text>

      <circle cx="10" cy="50" r="6" fill="white"/>
      <text x="30" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="white" opacity="0.9">Atto - Moodle's built-in editor</text>

      <circle cx="10" cy="90" r="6" fill="white"/>
      <text x="30" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="white" opacity="0.9">Plain Text - Simple textarea</text>
    </g>
  </g>

  <!-- Right side: Popup mockup -->
  <g transform="translate(850, 80)" filter="url(#shadow)">
    <rect width="420" height="400" rx="16" fill="white"/>

    <!-- Header -->
    <rect width="420" height="70" rx="16" fill="url(#bgMarquee)"/>
    <rect y="55" width="420" height="15" fill="url(#bgMarquee)"/>
    <circle cx="45" cy="35" r="18" fill="white" opacity="0.2"/>
    <text x="75" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="white">Text Editor</text>
    <text x="75" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="white" opacity="0.8">Switch editor preferences</text>

    <!-- Editor options -->
    <g transform="translate(20, 90)">
      <text x="5" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#6a737d">SELECT EDITOR</text>

      <!-- Option 1 -->
      <rect y="15" width="380" height="60" rx="8" fill="#f6f8fa" stroke="#e1e4e8"/>
      <circle cx="35" cy="45" r="18" fill="#f0f2f4"/>
      <text x="65" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#1d2125">Default</text>
      <text x="65" y="56" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6a737d">Use system default</text>

      <!-- Option 2 - Active -->
      <rect y="85" width="380" height="60" rx="8" fill="#fff8f3" stroke="#f98012" stroke-width="2"/>
      <circle cx="35" cy="115" r="18" fill="#f98012"/>
      <text x="65" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#1d2125">TinyMCE</text>
      <text x="65" y="126" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6a737d">Full-featured rich text editor</text>
      <circle cx="355" cy="115" r="10" fill="#f98012"/>
      <path d="M350,115 L354,119 L362,111" stroke="white" stroke-width="2" fill="none"/>

      <!-- Option 3 -->
      <rect y="155" width="380" height="60" rx="8" fill="#f6f8fa" stroke="#e1e4e8"/>
      <circle cx="35" cy="185" r="18" fill="#f0f2f4"/>
      <text x="65" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#1d2125">Atto</text>
      <text x="65" y="196" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6a737d">Moodle's built-in editor</text>

      <!-- Option 4 -->
      <rect y="225" width="380" height="60" rx="8" fill="#f6f8fa" stroke="#e1e4e8"/>
      <circle cx="35" cy="255" r="18" fill="#f0f2f4"/>
      <text x="65" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#1d2125">Plain Text</text>
      <text x="65" y="266" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6a737d">Simple textarea without formatting</text>
    </g>

    <!-- Footer -->
    <line x1="20" y1="370" x2="400" y2="370" stroke="#e1e4e8"/>
    <text x="210" y="388" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6a737d" text-anchor="middle">Open editor settings â†’</text>
  </g>
</svg>
